replicaCount: 1
image:
  repository: dndungu/blankpage
  tag: latest
  pullPolicy: Always
service:
  name: blankpage
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  hosts:
    - blankpage.david-ndungu.com
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: blankpage-tls
      hosts:
        - blankpage.david-ndungu.com
resources: {}
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
